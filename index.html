<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Library</title>
        <link href="dojo.css" rel="stylesheet" />
    </head>
    <body>
        <form action="#" method="post">
        <div class="container">
            <div class="navbar">
                <h1 class="nav-title">Profile</h1>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="active">My Profile</a></li>
                    <li><a href="#">Find Connections</a></li>
                    <li><button>Sign Out</button></li>
                </ul>
            </div>
            <div class="row">
                <div class="col">
                    <label for="name"><strong>Name:</strong></label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="col">
                    <label for="lastname"><strong>Last-name: </strong></label>
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div class="col">
                    <label for="age"><strong>Age:</strong></label>
                    <input type="number" id="age" name="age">
                </div>
                <div class="col">
                    <label for="birthday"><strong>Date birthday:</strong></label>
                    <input type="date" id="birthday" name="birthday">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="col-2">
                    <label><strong class="hobbies">Hobbies:</strong></label>
                    <div id="hobbies">
                        <label><strong class="read">Read:</strong></label>
                        <input type="checkbox" id="read" name="read">
                        <label><strong class="chop_code">Chop code:</strong></label>
                        <input type="checkbox" id="chop_code" name="chop_code">
                        <label><strong class="Do_exercise">Do exercise:</strong></label>
                        <input type="checkbox" id="Do_exercise" name="Do_exercise">
                        <label><strong class="walk">Walk:</strong></label>
                        <input type="checkbox" id="walk" name="walk">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label for="password"><strong>Password:</strong></label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="col-3">
                    <label for="conf_password"><strong>Confirmation Password:</strong></label>
                    <input type="password" id="password" name="password">
                </div>
            </div>
            <div class="btn">
                <button id="buttonCreate">Create Account</button>
            </div>
        </div>
    </form>
    </body>
</html>
